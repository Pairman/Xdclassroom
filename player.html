<script>
	/* Check EULA state */
	function eulaCheck() {
		return ('; '+document.cookie).split(`; eula=`).pop().split(';')[0];
	}

	if (eulaCheck() != 1)
		window.location.href = 'http://xdclassroom.git.pnxlr.eu.org';
	else
		var pb = document.getElementById("playerBody");
		pb.style.display = "block";

	/* Initialize video container sizes*/
	function getScrollBarWidth() {
		let el = document.createElement("div");
		el.style.cssText = "overflow:scroll; visibility:hidden; position:absolute;";
		document.body.appendChild(el);
		let width = el.offsetWidth - el.clientWidth;
		el.remove();
	return width;
}

	intWidth = 0;
	intHeight = 0;
	var strWidth = "";
	var strHeight = "";
	function calculatePlayerSize(){
		var intWidth = (window.innerWidth - 2 * getScrollBarWidth());
		var intHeight = intWidth / 16 * 9;
		strWidth = intWidth.toString() + "px";
		strHeight = intHeight.toString() + "px";
	}

	calculatePlayerSize();

	/* Initialize video sources*/
	function listClassroom() {
		var cs = document.getElementById("classrooms");
		if (cs.style.display == "none")
			cs.style.display = "block";
		else
			cs.style.display = "none";
	}

	var pptVideo = "";
	var studentFull = "";
	var teacherFull = "";
	var teacherTrack = "";

	function setClassroom(urlStr) {
		var url = new URL(urlStr);
		var params = new URLSearchParams(decodeURIComponent(url.search));
		var info = JSON.parse(params.get("info"));
		pptVideo = info.videoPath.pptVideo;
		studentFull = info.videoPath.studentFull;
		teacherFull = info.videoPath.teacherFull;
		teacherTrack = info.videoPath.teacherTrack;
	}

	function reloadClassroom(urlStr) {
		stop(player0);
		stop(player1);
		setClassroom(urlStr);
		player0.loadByUrl(pptVideo);
		player1.loadByUrl(teacherTrack);
		player2.loadByUrl(teacherFull);
		stop(player2);
		player3.loadByUrl(studentFull);
		stop(player3);
	}

	var arrClassrooms = new Array();
	var arri = 0;
	for(var key in classrooms){
		arrClassrooms[arri] = classrooms[key];
		arri++;
	}
	setClassroom(arrClassrooms[Math.floor(Math.random() * arri)]);

	var player0 = new Aliplayer({
		id: "video0",
		isLive: true,
		useH5Prism: true,
		width: strWidth,
		height: strHeight,
		autoplay: true,
		playsinline: true,
		preload: true,
		source: pptVideo
	}, function (player0) {
		player0.play();
		player0.mute();
		player0.on('canplay',sync);
	});

	var player1 = new Aliplayer({
		id: "video1",
		isLive: true,
		useH5Prism: true,
		width: strWidth,
		height: strHeight,
		autoplay: true,
		playsinline: true,
		preload: true,
		source: teacherTrack
	}, function (player1) {
		player1.mute();
	});

	var player2 = new Aliplayer({
		id: "video2",
		isLive: true,
		useH5Prism: true,
		width: strWidth,
		height: strHeight,
		autoplay: true,
		playsinline: true,
		preload: true,
		source: teacherFull
	}, function (player2) {
		player2.stop();
		player2.mute();
	});

	var player3 = new Aliplayer({
		id: "video3",
		isLive: true,
		useH5Prism: true,
		width: strWidth,
		height: strHeight,
		autoplay: true,
		playsinline: true,
		preload: true,
		source: studentFull
	}, function (player3) {
		player3.stop();
		player3.mute();
	});
	
	function play(player) {
		player.initPlay();
	}

	function stop(player) {
		player.stop();
	}

	function sync() {
		var time = player0.getCurrentTime();
		player1.seek(time);
		player2.seek(time);
		player3.seek(time);
	}

	function resize() {
		calculatePlayerSize();
		player0.setPlayerSize(strWidth,strHeight);
		player1.setPlayerSize(strWidth,strHeight);
		player2.setPlayerSize(strWidth,strHeight);
		player3.setPlayerSize(strWidth,strHeight);
	}
</script>
